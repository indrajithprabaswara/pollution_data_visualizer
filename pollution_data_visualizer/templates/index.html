<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Data Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button id="theme-toggle" class="btn btn-secondary toggle-switch">Toggle Theme</button>
    <section id="hero" class="hero-section text-center text-white">
        <div class="overlay">
            <h1 class="display-4 mb-4">Pollution Data Visualizer</h1>
            <p class="lead mb-4">Track air quality and pollution levels in real-time across multiple cities.</p>
            <form id="search-form" class="mb-4">
                <input id="search-input" type="text" class="form-control" placeholder="Enter city name" required>
            </form>
        </div>
    </section>
    <div class="container mt-4">
        <div id="cities" class="row"></div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
