{% extends 'base.html' %}
{% block content %}
<section id="hero" class="hero-section text-center text-white">
    <div class="overlay">
        <h1 class="display-4 mb-4">Pollution Data Visualizer</h1>
        <p class="lead mb-4">Track air quality and pollution levels in real-time across multiple cities.</p>
        <form id="search-form" class="mb-4 position-relative">
            <input id="search-input" type="text" class="form-control" placeholder="Enter city name" autocomplete="off" required>
            <div id="suggestions" class="list-group position-absolute w-100"></div>
        </form>
    </div>
</section>
<div class="container mt-4">
    <div id="cities" class="row"></div>
</div>

<!-- Detail Modal -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="detail-content"></div>
    </div>
  </div>
</div>
{% endblock %}
