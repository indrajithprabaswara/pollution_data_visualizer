<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Data Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2pq5dOnFfD4oxF5v7nSlye2+0L6uF/sGfHxgFp8uBO8VxgD8ksl9OPZzH5" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Pollution Data Visualizer</h1>
        <form class="mb-4" action="/search" method="get">
            <div class="input-group">
                <input type="text" class="form-control" name="city" placeholder="Search for a city" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        {% if city %}
            <h3>Real-time AQI for {{ city }}: {{ aqi }}</h3>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        
        <!-- Add your visualizations here using Chart.js or other libraries -->
        <canvas id="pollutionChart" width="400" height="200"></canvas>

        <script>
            var ctx = document.getElementById('pollutionChart').getContext('2d');
            var pollutionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Today', 'Yesterday', '2 Days Ago'],
                    datasets: [{
                        label: 'AQI',
                        data: [{{ aqi or 0 }}, 85, 72],  // Replace with actual data
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
